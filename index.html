<!DOCTYPE html>
<html>
<head>
  <title>Leaflet PA Cities Map</title>

  <!-- Include Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

</head>
<body>


  <div id="map" style="width: 800px; height: 500px;"></div>


  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <script>


    var map = L.map('map').setView([40.5, -77], 7);

    // In the Tile layer section within the Raster Layer section of the leaflet documentation, it notes this code creates a tile layer object
    var OpenStreetMap_Mapnik = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
	maxZoom: 19,
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

    
// Latitude and longitude can be found in the LatLng section within the Basic Types section of Leaflet Documentation
    var Harrisburg = {
      name: 'Harrisburg', 
      lat: 40.2732,
      lng: -76.8867,
      population: 50135
    }
    
    var Lancaster = {
      name: 'Lancaster',  
      lat: 40.0379,
      lng: -76.3055,
      population: 57503
    };

    // This creates the circles representing the cities' populations and locations which can be found under "circle" in the vector layers section of leaflet documentation
       L.circle([Harrisburg.lat, Harrisburg.lng], {
        radius: Harrisburg.population/5,
        color: 'gold',
        fillColor: 'blue',
        weight: 5
        
        }).bindTooltip ("<b>" + 'Name: ' + "</b>" + "<i>" +Harrisburg.name + "</i>" + "<b>" + "<br>" + 'Population: ' + "</b>"  + "<i>" + Harrisburg.population + "</i>")
      .addTo(map);
    
      
      L.circle([Lancaster.lat, Lancaster.lng], {
        radius:   Lancaster.population/5,
        color: 'red',
        fillColor: 'blue',
        weight: 5,
        
        }).bindTooltip ("<b>" + 'Name: ' + "</b>" + "<i>" + Lancaster.name  + "</i>" + "<br>" + "<b>" + 'Population: ' + "</b>" + "<i>"  + Lancaster.population + "</i>")
      .addTo(map);
    
    
  </script>

</body>
</html>
